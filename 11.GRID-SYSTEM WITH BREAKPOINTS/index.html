<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid - Rows and 12 Columns</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bootstrap Grid and Breakpoints</h1>
    <div class="container-fluid">
      <div class="row bg-dark p-3">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white py-2"
        >
          c1
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success text-white py-2"
        >
          c2
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning text-white py-2"
        >
          c3
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 bg-secondary text-white py-2"
        >
          c4
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
